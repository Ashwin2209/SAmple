<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Health Department - Capture Photo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
            text-align: center;
        }

        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px;
        }

        .navbar h2 {
            display: inline;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        video, canvas {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        #message {
            margin-top: 15px;
            color: green;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h2>Government Services Portal</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <h1>Health Department</h1>
    <p>Use your camera to capture and send a photo for health service records.</p>

    <video id="video" autoplay playsinline></video>
    <button id="capture">Capture Photo</button>
    <button id="retake" style="display:none;">Retake Photo</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <button id="send">Send Photo to Backend</button>

    <div id="message"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture');
        const retakeBtn = document.getElementById('retake');
        const sendBtn = document.getElementById('send');
        const messageDiv = document.getElementById('message');

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error('Camera error:', err);
                alert('Camera access is not available. Please use HTTPS or localhost.');
            }
        }

        initCamera();

        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            canvas.style.display = 'block';
            video.style.display = 'none';
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'block';
            messageDiv.textContent = 'Photo captured.';
        });

        retakeBtn.addEventListener('click', () => {
            canvas.style.display = 'none';
            video.style.display = 'block';
            captureBtn.style.display = 'block';
            retakeBtn.style.display = 'none';
            messageDiv.textContent = 'Retake enabled. Capture a new photo.';
        });

        sendBtn.addEventListener('click', () => {
            if (canvas.width === 0 || canvas.height === 0) {
                messageDiv.textContent = 'Please capture a photo before sending.';
                return;
            }

            canvas.toBlob(blob => {
                if (!blob) {
                    messageDiv.textContent = 'Failed to capture photo.';
                    return;
                }

                const formData = new FormData();
                formData.append('photo', blob, 'health-photo.png');
                formData.append('department', 'health');

                fetch('http://10.140.69.246/api/ask', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) throw new Error('Upload failed');
                    return response.json();
                })
                .then(data => {
                    messageDiv.textContent = 'Photo uploaded successfully!';
                })
                .catch(err => {
                    console.error('Upload error:', err);
                    messageDiv.textContent = 'Upload failed.';
                });
            }, 'image/png');
        });
    </script>
</body>

</html>
