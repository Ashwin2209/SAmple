<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Health Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px;
        }

        .navbar h2 {
            display: inline;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        video, canvas {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        #message {
            text-align: center;
            margin-top: 15px;
            color: green;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h2>Government Services Portal</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Police Department</h1>
        <p>Capture and send a photo for Police service records.</p>

        <video id="video" autoplay></video>
        <button id="capture">Capture Photo</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <button id="send">Send Photo to Backend</button>

        <div id="message"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture');
        const sendBtn = document.getElementById('send');
        const messageDiv = document.getElementById('message');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => console.error('Webcam error:', err));

        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);
            canvas.style.display = 'block';
        });

        sendBtn.addEventListener('click', () => {
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('photo', blob, 'photo.png');
                formData.append('department', 'health');

                fetch('https://your-backend-api.com/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    messageDiv.textContent = 'Photo successfully sent!';
                })
                .catch(err => {
                    console.error('Upload error:', err);
                    messageDiv.textContent = 'Failed to send photo.';
                });
            }, 'image/png');
        });
    </script>
</body>

</html>
